<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>  
        <cc:attribute name="titulo" />
        <cc:attribute name="nome" />
        <cc:attribute name="url" />
        <cc:attribute name="possuiFilhos" />
        <cc:attribute name="styleClass" />
        <cc:attribute name="informacaoBalaoVermelho" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <li>
            <a href="#{cc.attrs.url}" title="#{cc.attrs.titulo}">

                <i class="fa fa-lg fa-fw #{cc.attrs.styleClass}">

                    <ui:fragment rendered="#{not empty cc.attrs.informacaoBalaoVermelho}">
                        <em>#{cc.attrs.informacaoBalaoVermelho}</em>                    
                    </ui:fragment>

                </i>
                <span class="menu-item-parent">#{cc.attrs.nome}</span>
            </a>

            <ui:fragment rendered="#{not empty cc.attrs.possuiFilhos}">
                <ul>
                    <cc:insertChildren />

                </ul>
            </ui:fragment>
        </li>        
    </cc:implementation>
</html>
